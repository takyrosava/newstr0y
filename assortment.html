<!DOCTYPE html>

    type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(https://images.unsplash.com/photo-1526289034009-0240ddb68ce3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmxhY2slMjBhcmNoaXRlY3R1cmV8ZW58MHx8MHx8fDA%3D) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #fff;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .left a {
      font-size: 30px;
    }

    .catalogue {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .catalogue a {
      font-size: 20px;
      color: gold;
      padding: 8px 15px;
      border-radius: 12px;
      transition: 0.6s ease;
      font-family: 'Cinzel', serif;
    }

    .catalogue a:hover {
      opacity: 0.9;
      background: #ffffff3b;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      font-size: 30px;
    }

    .page {
      min-height: calc(100vh - 80px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    .filters {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 1000px;
    }

    #search {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 2px solid gold; 
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 16px;
      outline: none;
      font-family: 'Cinzel', serif;
    }

    #sort {
      padding: 10px 15px;
      border-radius: 20px;
      border: 2px solid gold; 
      background: rgba(0, 0, 0, 0.6);
      color: gold;
      font-size: 16px;
      outline: none;
      cursor: pointer;
      font-family: 'Cinzel', serif;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .product {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: opacity 0.4s ease, transform 0.3s ease;
    }

    .product:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      font-family: 'Cinzel', serif;
    }

    .product p {
      font-size: 18px;
      margin: 5px 0;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      border: 2px solid goldenrod;
      border-radius: 6px;
      cursor: pointer;
      background: goldenrod;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
      font-family: 'Cinzel', serif;
    }

    .product button:hover {
      background: gold;
      transform: scale(1.05);
    }
  </style>
</head>

</body>

</html>
