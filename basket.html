<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>NEWSTROY Your basket</title>
  <link rel="shortcut icon"
    href="https://media.discordapp.net/attachments/466536259855056900/1413471515453689927/Screenshot_20250905-152605_Gallery.jpg?ex=68bc0d6e&is=68babbee&hm=a7e22bb375189acfa76ff90f7a15184038355877359f232b1f95e3218dce3bf1&=&format=webp&width=743&height=815"
    type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: url(https://images.unsplash.com/photo-1526289034009-0240ddb68ce3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmxhY2slMjBhcmNoaXRlY3R1cmV8ZW58MHx8MHx8fDA%3D) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: gold;
      font-family: 'Cinzel', serif;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .left a {
      font-size: 30px;
    }

    .catalogue {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .catalogue a {
      font-size: 20px;
      color: gold;
      padding: 8px 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      font-size: 30px;
    }

    .page {
      min-height: calc(100vh - 80px);
      padding: 24px;
      display: grid;
      place-items: start center;
    }

    .basket-wrap {
      width: min(1000px, 94vw);
      display: grid;
      gap: 16px;
    }

    .basket-list {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }

    .basket-item {
      background: rgba(0, 0, 0, .7);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 14px;
      display: grid;
      grid-template-columns: 96px 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .basket-item img {
      width: 96px;
      height: 72px;
      object-fit: cover;
    }

    .basket-item .meta {
      display: grid;
      gap: 4px;
    }

    .basket-item .name {
      font-weight: bold;
      color: gold;
    }

    .basket-item .price {
      opacity: .9;
    }

    .basket-item .qty {
      opacity: .9;
    }

    .basket-item .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      border: 2px solid gold;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Cinzel', serif;
    }

    .btn-light {
      background: black;
      color: gold;
    }

    .btn-light:hover {
      transform: scale(1.1);

    }

    .empty {
      background: rgba(0, 0, 0, .6);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      font-family: 'Cinzel', serif;
    }

    .total {
      color: gold;
      margin-top: 8px;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Cinzel', serif;
    }

    .total strong {
      color: rgb(56, 184, 60);
    }
  </style>
</head>

<body>
  <nav>
    <div class="left">
      <img
        src="https://media.discordapp.net/attachments/466536259855056900/1413488690797482045/1757072298051.png?ex=68bc1d6d&is=68bacbed&hm=8fc66eec994552062513bf83eddea635c0dc1e0cd0e85a7d6a53393ec40f47e9&=&format=webp&quality=lossless&width=728&height=971"
        alt="Logo" width="150" height="150">
      <a href="main.html">𝘕𝘌𝘞𝘚𝘛𝘙𝘖𝘠</a>
    </div>
    <div class="catalogue">
      <a href="assortment.html">▂ ▃ ▅ ▆ ▇ ▌ASSORTMENT▐ ▇ ▆ ▅ ▃ ▂</a>
    </div>
    <ul>
      <li><a href="basket.html">🧺</a></li>
      <li><a href="registr.html">🚪</a></li>
    </ul>
  </nav>

  <div class="page">
    <div class="basket-wrap">
      <div id="basketList" class="basket-list"></div>

      <div id="emptyState" class="empty" hidden>Cart is empty 🛒</div>

      <div id="basketTotal" class="total" hidden>
        <span>Total:</span>
        <strong id="totalValue">0 ₸</strong>
      </div>
    </div>
  </div>
  <template id="basket-item-template">
    <div class="basket-item">
      <img>
      <div class="meta">
        <div class="name"></div>
        <div class="price"></div>
        <div class="qty"></div>
      </div>
      <div class="actions">
        <button class="btn btn-light dec">➖</button>
        <button class="btn btn-light inc">➕</button>
        <button class="btn btn-light remove">❌</button>
      </div>
    </div>
  </template>

  <script src="basket.js"></script>
</body>

</html>
